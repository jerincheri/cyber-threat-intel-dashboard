<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Threat Intelligence Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bs-body-bg: #f8f9fa;
            --bs-body-color: #212529;
        }
        
        [data-bs-theme="dark"] {
            --bs-body-bg: #121416;
            --bs-body-color: #f8f9fa;
            --bs-card-bg: #1c1f23;
            --bs-border-color: #2b3035;
        }
        
        .card {
            background-color: var(--bs-card-bg);
            border: 1px solid var(--bs-border-color);
        }
        
        .severity-high {
            border-left: 4px solid #dc3545;
        }
        
        .severity-medium {
            border-left: 4px solid #fd7e14;
        }
        
        .severity-low {
            border-left: 4px solid #ffc107;
        }
        
        .theme-toggle {
            cursor: pointer;
        }
        
        .stats-card {
            transition: transform 0.3s;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
        }
        
        .nav-link.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-shield-shaded me-2"></i>Cyber Threat Intelligence Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/lookup' %}active{% endif %}" href="/lookup">Threat Lookup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/trends' %}active{% endif %}" href="/trends">Trends</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/export-page' %}active{% endif %}" href="/export-page">Export</a>
                    </li>
                </ul>
                <div class="form-check form-switch theme-toggle">
                    <input class="form-check-input" type="checkbox" id="themeToggle">
                    <label class="form-check-label" for="themeToggle">Dark Mode</label>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-body-tertiary mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0">Cyber Threat Intelligence Dashboard &copy; 2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme toggle functionality
        document.getElementById('themeToggle').addEventListener('change', function() {
            if (this.checked) {
                document.documentElement.setAttribute('data-bs-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-bs-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
            document.getElementById('themeToggle').checked = true;
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
